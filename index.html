<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="icon" href="../images/camel-icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap3.3.7.min.css" />
    <link rel="stylesheet" type="text/css" href="weather_styles/weather-icons.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script type="text/javascript" src="../scripts/jquery-3.2.1.min.js"></script>
    <script defer type="text/javascript" src="../scripts/bootstrap3.3.7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script defer src="scripts.js"></script>

</head>
<body>

<header id="tempHeader">
    <div id="tempPageTitle">Weather Report</div>
    brought to you by
    <div id="tempAuthor">jordiCombs</div>
    <table id="tempLogoTable">
        <tr>
            <td id="tempLogoTableLeft"><hr class="flared"></td>
            <td id="tempLogoTableCenter"><img id="logoImg" src="http://res.cloudinary.com/hieratikos/image/upload/v1492361036/NightfallLogo_ndt9em.png"></td>
            <td id="tempLogoTableRight"><hr class="flared"></td>
        </tr>
    </table>
</header>

    <div class="header">
        <table>
        <tr>
            <td class="left">
                <h1>
                    <span id="city"></span>
                    <span id="state"></span>
                </h1>
                <h1>
                    <span id="country"></span>
                </h1>
            </td>
            <td class="center">
                <div class="clear hide">
                    <p><i class="wi wi-day-sunny icon"></i></p>
                </div>
                <div class="night-clear hide">
                    <p><i class="wi wi-night-clear icon"></i></p>
                </div>
                <div class="wind hide">
                    <p><i class="wi wi-day-windy icon"></i></p>
                </div>
                <div class="cloudy hide">
                    <p><i class="wi wi-cloudy icon icon-pad"></i></p>
                </div>
                <div class="partCloudDay hide">
                    <p><i class="wi wi-day-cloudy icon icon-pad"></i></p>
                </div>
                <div class="partCloudNight hide">
                    <p><i class="wi wi-night-partly-cloudy icon icon-pad"></i></p>
                </div>
                <div class="hail hide">
                    <p><i class="wi wi-hail icon"></i></p>
                </div>
                <div class="tornado hide">
                    <p><i class="wi wi-tornado icon"></i></p>
                </div>
                <div class="fog hide">
                    <p><i class="wi wi-fog icon"></i></p>
                </div>
                <div class="rain hide">
                    <p><i class="wi wi-rain icon"></i></p>
                </div>
                <div class="snow hide">
                    <p><i class="wi wi-snow icon"></i></p>
                </div>
                <div class="sleet hide">
                    <p><i class="wi wi-sleet icon"></i></p>
                </div>
                <div class="thunderstorm hide">
                    <p><i class="wi wi-thunderstorm icon"></i></p>
                </div>
            </td>
            <td class="right">
                <h1><span id="temp"></span>&#176;<span id="unit" class="deg"></span></h1>
                <h1><span id="desc"></span></h1>
            </td>
        </tr>
    </table>
    <img id="imgMap" src="" />
</div>
</body>
</html>
